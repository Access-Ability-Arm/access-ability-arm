[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aaa-gui"
version = "0.1.0"
description = "GUI implementations for Access Ability Arm"
readme = "README.md"
requires-python = ">=3.11,<3.14"
authors = [
    {name = "Access Ability Arm Team"}
]
dependencies = [
    "aaa-core",
    "aaa-vision",
]

[project.optional-dependencies]
flet = [
    "flet>=0.24.0,<0.70.0",  # Pin to stable API (0.70+ has breaking changes)
]
pyqt = [
    "PyQt6>=6.6.0",
]
all = [
    "flet>=0.24.0,<0.70.0",  # Pin to stable API (0.70+ has breaking changes)
    "PyQt6>=6.6.0",
]

[tool.setuptools.packages.find]
where = ["src"]
